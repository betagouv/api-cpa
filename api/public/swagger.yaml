definitions:
  
  identite:
    type: object
    properties:
      family_name:
        type: string
        description: nom de famille
      given_name:
        type: string
        description: prénom
      birthdate:
        type: string
        description: date de naissance (YYYY-MM-DD)
      gender:
        type: string
        description: male ou Female
      birthdepartement:
        type: string
        description: Departement de naissance
      birthplace:
        type: string
        description: ville de naissance
      birthcountry:
        type: string
        description: pays d'origine  

  Chomage:
      type: object
      properties:
        id:
          type: string
          description: NIR
        identite:
          $ref: '#/definitions/identite' 
        emplois:
          type: array
          items:
            type: object
            properties:
              employeur:
                type: object
                properties:
                  nom:
                    type: string
                    description: nom de famille
                  ville:
                    type: string
                    description: ville
                  codepostal:
                    type: string
                    description: code postal
                  siret:
                    type: string
                    description: siret
                  ape:
                    type: string
                    description: APE/NAF
              emploi: 
                type: object
                properties:
                  horairehebdo:
                    type: number
                    description: horraire hebdomadaire
                  type:
                    type: string
                    description: CDI,CDD  
                  date:
                    type: number
                    description: yyyy
                  debut:
                    type: string
                    description: yyyy-mm-dd
                  fin:
                    type: string
                    description: yyyy-mm-dd
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: number
                          description: yyyy nombre decimal 
                        debut:
                          type: string
                          description: debut yyyy-mm-dd
                        fin:
                          type: string
                          description: fin yyyy-mm-dd
                        heurestravailles:
                          type: number
                          description: nombres d'heures travaillé
                        salairebrut:
                          type: number
                          description: salaire brut
                        precomptepoleemploi:
                          type: number
                          description: precompte pole emploi
  Retraite:
      type: object
      properties:
        id:
          type: string
          description: NIR
        identite:
          $ref: '#/definitions/identite'
        retraitedebase:
          type: object
          properties:
            trimestrestotal:
              type: number
              description: trimestre total
            pointtotal:
              type: number
              description: point total
            regimes:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: type de regime
                  nombretrimestre:
                    type: number
                    description: nombre de trimestres
                  derniereannee:
                    type: number
                    description: derniere annee
                  points:
                    type: number
                    description: points
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        annee:
                          type: number
                          description: yyyy
                        debut:
                          type: string
                          description: debut yyyy-mm-dd
                        fin:
                          type: string
                          description: fin yyyy-mm-dd
                        specifiques:
                          type: object
                          properties:
                            employeur:
                              type: string
                              description: employeur
                            salaireannuel:
                              type: number
                              description: salaire annuel
                            trimestres:
                              type: number
                              description: trimestres
        retraitecomplementaire:
          type: object
          properties:
            trimestrestotal:
              type: number
              description: trimestre total
            pointtotal:
              type: number
              description: point total
            regimes:
              type: array
              items:
                type: object
                properties:
                  typeregime:
                    type: string
                    description: type de regime
                  nombretrimestre:
                    type: number
                    description: nombre de trimestres
                  derniereannee:
                    type: number
                    description: derniere annee
                  points:
                    type: number
                    description: points
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        annee:
                          type: number
                          description: annee yyyy
                        debut:
                          type: string
                          description: debut yyyy-mm-dd
                        fin:
                          type: string
                          description: fin yyyy-mm-dd
                        specifiques:
                          type: object
                          properties:
                            employeur:
                              type: string
                              description: employeur
                            salaireannuel:
                              type: number
                              description: salaire annuel
                            trimestres:
                              type: number
                              description: trimestres

  Formation:
    type: object
    properties:
      id:
        type: string
        description: NIR
      identite:
        $ref: '#/definitions/identite'
      compteheure:
        type: object
        properties:
          solde:
            type: number
            description: solde
          credits:
            type: array
            items:
              type: object
              properties:
                valeur:
                  type: number
                  description: valeur cpf
                date:
                  type: number
                  description: date YYYY
                debut:
                  type: string
                  description: debut yyyy-mm-dd
                fin:
                  type: string
                  description: fin yyyy-mm-dd
                entreprise:
                  type: object
                  properties:
                    nom:
                      type: string
                      description: nom
                    siret:
                      type: string
                      description: siret
          debits:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: status done,pending,...
                date:
                  type: number
                  description: date YYYY
                debut:
                  type: string
                  description: date YYYY-MM-DD
                fin:
                  type: string
                  description: date YYYY-MM-DD
                formation:
                  type: object
                  properties:
                    nom:
                      type: string
                      description: nom
                    id:
                      type: string
                      description: id
                    editeur:
                      type: string
                      description: editeur
                    niveau:
                      type: number
                      description: niveau de la formation
                    valeur:
                      type: number
                      description: valeur en points
                    ape:
                      type: array
                      items:
                        type: string
                        description: ape
  Penibilite:
    type: object
    properties:
      id:
        type: string
        description: NIR
      identite:
        $ref: '#/definitions/identite'
      comptepoints:
        type: object
        properties:
          solde:
            type: number
            description: solde
          credits:
            type: array
            items:
              type: object
              properties:
                valeur:
                  type: number
                  description: valeur en points
                date:
                  type: number
                  description: date
                debut:
                  type: string
                  description: debut yyyy-mm-dd
                fin:
                  type: string
                  description: fin yyyy-mm-dd
                entreprise:
                  type: object
                  properties:
                    nom:
                      type: string
                      description: nom
                    siret:
                      type: string
                      description: siret
          debits:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: status done,pending...
                date:
                  type: number
                  description: date yyyy
                debut:
                  type: string
                  description: date yyyy-mm-dd
                fin:
                  type: string
                  description: date yyyy-mm-dd
                valeur:
                  type: number
                  description: nombre de points depenses
  Error:
    type: object

